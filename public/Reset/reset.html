<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="../helper.css">
  <title>Alos | Reset</title>
</head>
<body>
  <div class="container-fluid d-flex flex-row p-0 h-100">
    <div class="right_section col-6 d-md-block d-none">
      <img src="../images/auth_background.png" alt="Background" class="w-100" style="height: 100vh;">
    </div>
    <div class="left_section col-md-6 col-12 d-flex flex-column justify-content-between align-items-center">
      <img src="../images/top_element.png" alt="Top element" class="w-100" style="height: 100px;">
      <div class="col-xxl-7 col-xl-8 col-lg-9 col-11 d-flex flex-column align-items-center">
        <h1 class="fw-bold mb-4">Reset Password</h1>
        <div class="row p-0 d-flex flex-row w-100 justify-content-between">
          <div class="p-0 m-0" style="width: 6%;">
            <img src="../images/user_blue.png" alt="Username" class="w-100">
          </div>
          <input type="text" class="bg-transparent border-bottom border-2 border-bottom-gray m-0 p-0 col-10" placeholder="Enter Email / Phone Number">
        </div>
        <button id="reset">Reset</button>
        <a href="../Login/login.html" class="text-decoration-none text-primary fs-5 mt-3 fw-bold" style="margin-left: 4rem;">Log In</a>
      </div>
      <img src="../images/bottom_element.png" alt="Bottom element" class="w-100" style="height: 100px;">
    </div>
  </div>
</body>
</html>
