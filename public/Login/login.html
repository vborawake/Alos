<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script defer src="login.js"></script>
  <link rel="stylesheet" href="./login.css">
  <title>Alos | Login</title>
</head>
<body>
  <div class="container-fluid d-flex flex-row p-0 h-100">
    <div class="right_section col-6 d-md-block d-none stagger">
      <img src="../images/auth_background.png" alt="Background" class="w-100" style="height: 100vh;">
    </div>
    <div class="left_section col-md-6 col-12 d-flex flex-column justify-content-between align-items-center stagger">
      <img src="../images/top_element.png" alt="Top element" class="w-100" style="height: 100px;">
      <div class="col-xxl-7 col-xl-8 col-lg-9 col-11 d-flex flex-column align-items-center">
        <h1 class="fw-bold mb-5 stagger">Log In to Admin</h1>
        <div class="row p-0 d-flex flex-row w-100 justify-content-between mb-4 stagger">
          <div class="p-0 m-0" style="width: 6%;">
            <img src="../images/user_blue.png" alt="Username" class="w-100">
          </div>
          <input type="text" class="bg-transparent border-bottom border-2 border-bottom-gray m-0 p-0 col-10" placeholder="Enter Email / Phone Number">
        </div>
        <div class="row p-0 d-flex flex-row w-100 justify-content-between mb-3">
          <div class="p-0 m-0 stagger" style="width: 6%;">
            <img src="../images/key_blue.png" alt="Password" class="w-100">
          </div>
          <div class="position-relative col-10 p-0 stagger">
            <input type="password" id="passwordInput" class="bg-transparent border-bottom border-2 border-bottom-gray m-0 p-0 w-100" placeholder="Password">
            <div class="position-absolute" style="width: 1.3rem; top: 0; bottom: 0; margin: auto 0; right: 0; cursor: pointer;" onclick="showPassword()">
              <img src="../images/hide.png" alt="Hide" class="w-100">
            </div>
          </div>
        </div>
        <div class="row p-0 d-flex flex-row justify-content-between align-items-center w-100 stagger">
          <div class="d-flex flex-row" style="margin-left: 3.5rem; width: fit-content;">
            <input type="checkbox" name="remember" class="me-3">
            <p class="m-0">Remember me</p>
          </div>
          <div style="width: fit-content;">
            <p class="m-0 text-end">Forgot password?</p>
          </div>
        </div>
        <a href="../Dashboard/dashboard.html" class="text-decoration-none w-100 text-white fw-bold stagger"><button id="login">Log In</button></a>
      </div>
      <img src="../images/bottom_element.png" alt="Bottom element" class="w-100" style="height: 100px;">
    </div>
  </div>
</body>
</html>
